 <!DOCTYPE html>
  <html lang="pl">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kod dostępu do ankiety</title>
      <style>
          * {
              box-sizing: border-box;
              margin: 0;
              padding: 0;
          }

          body {
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              padding: 20px;
          }

          .container {
              max-width: 500px;
              width: 100%;
              background: white;
              padding: 40px 30px;
              border-radius: 16px;
              box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
              text-align: center;
          }

          h1 {
              color: #333;
              margin-bottom: 10px;
              font-size: 28px;
          }

          .subtitle {
              color: #666;
              margin-bottom: 30px;
          }

          .code-label {
              color: #555;
              font-size: 14px;
              margin-bottom: 10px;
          }

          .code-box {
              background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
              border: 3px dashed #4caf50;
              padding: 25px;
              font-size: 32px;
              font-weight: bold;
              font-family: "Courier New", monospace;
              margin: 20px 0;
              border-radius: 12px;
              color: #2e7d32;
              letter-spacing: 3px;
              user-select: all;
          }

          .instruction {
              background: #fff3e0;
              border: 1px solid #ffcc80;
              border-radius: 8px;
              padding: 15px;
              margin: 20px 0;
              color: #e65100;
              font-size: 14px;
              line-height: 1.5;
          }

          .btn {
              display: inline-block;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 15px 40px;
              text-decoration: none;
              border-radius: 8px;
              font-size: 18px;
              font-weight: 600;
              transition: transform 0.2s, box-shadow 0.2s;
              margin-top: 10px;
          }

          .btn:hover {
              transform: translateY(-2px);
              box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
          }

          #loading {
              color: #666;
          }

          #error {
              display: none;
              color: #c62828;
              background: #ffebee;
              padding: 15px;
              border-radius: 8px;
              margin-top: 20px;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>Ankieta</h1>
          <p class="subtitle">Pobierz swój kod dostępu</p>

          <div id="loading">Ładowanie kodu...</div>

          <div id="content" style="display: none;">
              <p class="code-label">Twój kod dostępu:</p>
              <div class="code-box" id="code"></div>

              <div class="instruction">
                  <strong>Instrukcja:</strong><br>
                  1. Zapamiętaj lub zapisz powyższy kod<br>
                  2. Kliknij przycisk poniżej<br>
                  3. W ankiecie wybierz ten kod z listy
              </div>

              <a href="#" id="formLink" class="btn" target="_blank">
                  Przejdź do ankiety
              </a>
          </div>

          <div id="error">
              Wystąpił błąd podczas ładowania. Odśwież stronę.
          </div>
      </div>

      <script>
          const FIREBASE_URL = 'https://ankiety-kody-default-rtdb.europe-west1.firebasedatabase.app/config.json';

          async function loadCode() {
              try {
                  const response = await fetch(FIREBASE_URL);
                  const data = await response.json();

                  document.getElementById('code').textContent = data.currentCode;
                  document.getElementById('formLink').href = data.formUrl;

                  document.getElementById('loading').style.display = 'none';
                  document.getElementById('content').style.display = 'block';

              } catch (error) {
                  console.error('Błąd:', error);
                  document.getElementById('loading').style.display = 'none';
                  document.getElementById('error').style.display = 'block';
              }
          }

          loadCode();
      </script>
  </body>
  </html>
